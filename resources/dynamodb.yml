Resources:
  DbPollsRsrc:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.dbPolls}
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createTimestamp
          AttributeType: N
        - AttributeName: sharedWithCount
          AttributeType: N
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: createTimestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: PollsUserIdSharedWithCountIdx
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: sharedWithCount
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
