Resources:
  DbPollsRsrc:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.dbPolls}
      AttributeDefinitions:
        - AttributeName: hashKey
          AttributeType: S
        - AttributeName: sortKey
          AttributeType: S
        - AttributeName: sharedWithCount
          AttributeType: N
        # - AttributeName: sharedPoll
        #   AttributeType: N
      KeySchema:
        - AttributeName: hashKey
          KeyType: HASH
        - AttributeName: sortKey
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: PollsHashKeySharedWithCountIdx
          KeySchema:
            - AttributeName: hashKey
              KeyType: HASH
            - AttributeName: sharedWithCount
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
