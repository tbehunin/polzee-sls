service: polzee-sls

custom:
  stage: "${opt:stage, self:provider.stage}"
  myTable: "${self:custom.stage}-MyTable"

provider:
  name: aws
  runtime: nodejs8.10

  stage: dev
  region: us-west-2
  environment: ${file(env.yml):${self:custom.stage}}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:putitem
      Resource:
        Fn::GetAtt:
          - MyTableRsrc
          - Arn

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: users/create
          method: get
  generateToken:
    handler: handler.generateToken
    events:
      - http:
          path: generateToken
          method: get
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:us-west-2:491927070431:userpool/us-west-2_tz3eFxpaz
            # type: COGNITO_USER_POOLS
            # authorizerId: !Ref PolzeeApiGatewayAuthorizer
            scopes:
              - api
    #   - cognitoUserPool:
    #       pool: ${self:custom.stage}-polzee-user-pool
    #       trigger: PostAuthentication

resources:
  - ${file(resources/dynamodb.yml)}
  - ${file(resources/s3-bucket.yml)}
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
